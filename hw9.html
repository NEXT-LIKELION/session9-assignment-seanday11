<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Toss Clone</title>
        <link rel="stylesheet" href="hw9.css" />
    </head>
    <body>
        <div class="container">
            <!-- Header -->
            <header class="header">
                <h1 class="logo">toss</h1>
                <div class="header-icons">
                    <span class="icon">🔔</span>
                    <span class="icon">☰</span>
                </div>
            </header>

            <!-- Toss Bank Section -->
            <section class="card">
                <h2 class="section-title">토스뱅크</h2>
                <div class="account">
                    <div>
                        <p class="label">토스뱅크 통장</p>
                        <p class="amount">150,009원</p>
                    </div>
                    <button class="btn">송금</button>
                </div>
                <div class="account">
                    <div>
                        <p class="label">달러가2030통장</p>
                        <p class="amount">73,820원</p>
                    </div>
                    <button class="btn">송금</button>
                </div>
                <div class="account">
                    <div>
                        <p class="label">투자 모아보기 · 8개</p>
                        <p class="amount blue">
                            90,000,000원 <span class="percent">+12.5%</span>
                        </p>
                    </div>
                </div>
                <p class="link">내 계좌 · 대출 · 증권 · 포인트 보기 ></p>
            </section>

            <!-- Spend Section -->
            <section class="card">
                <div class="spend">
                    <div>
                        <p class="label">이번 달 소비</p>
                        <p class="amount">125,000원</p>
                    </div>
                    <span class="badge">새 내역 1건</span>
                </div>
                <div class="spend">
                    <div>
                        <p class="label">3월 25일 낼 카드값</p>
                        <p class="amount">921,000원</p>
                    </div>
                    <span class="badge blue">D-3</span>
                </div>
            </section>

            <!-- Bottom Navigation -->
            <nav class="bottom-nav">
                <div class="nav-item active">
                    <span>🏠</span>
                    <p>홈</p>
                </div>
                <div class="nav-item">
                    <span>🎁</span>
                    <p>혜택</p>
                </div>
                <div class="nav-item">
                    <span>💳</span>
                    <p>토스페이</p>
                </div>
                <div class="nav-item">
                    <span>📈</span>
                    <p>주식</p>
                </div>
                <div class="nav-item">
                    <span>📋</span>
                    <p>전체</p>
                </div>
            </nav>
        </div>
    </body>
</html>
